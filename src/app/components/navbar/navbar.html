<nav class="bg-white shadow-md border-b border-slate-200">
  <div class="max-w-7xl mx-auto px-6 py-3 flex items-center justify-between">
    <!-- LEFT -->
    <div class="flex items-center gap-6">
      <span class="text-xl font-semibold text-blue-600"> Enquiry System </span>

      <a routerLink="/home" class="text-slate-600 hover:text-blue-600 font-medium transition">
        Home
      </a>

      <a routerLink="/submit" class="text-slate-600 hover:text-blue-600 font-medium transition">
        Submit
      </a>

      @if (auth.isAdmin()) {
      <a routerLink="/list" class="text-slate-600 hover:text-blue-600 font-medium transition">
        Admin List
      </a>
      }
    </div>

    <!-- RIGHT -->
    <div class="flex items-center gap-4">
      @if (!auth.isLoggedIn()) {
      <a
        routerLink="/login"
        class="px-4 py-2 rounded-lg border border-blue-600 text-blue-600 hover:bg-blue-50 transition font-medium"
      >
        Login
      </a>
      } @else {
      <button
        (click)="logout()"
        class="px-4 py-2 rounded-lg bg-red-500 text-white hover:bg-red-600 transition font-medium"
      >
        Logout
      </button>
      }
    </div>
  </div>
</nav>
